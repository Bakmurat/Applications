apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sample-nginx-prod
  namespace: argocd
  labels:
    app: sample-nginx
    environment: prod
spec:
  project: default
  source:
    repoURL: git@github.com:Bakmurat/Applications.git
    targetRevision: HEAD
    path: manifests/sample-nginx/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: sample-apps-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: ""
      kind: "Service"
      jsonPointers:
        - /spec/clusterIP
