apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-nginx-prod
  namespace: argocd
  labels:
    app: simple-nginx
    environment: prod
    team: business
spec:
  project: prod-project
  source:
    repoURL: http://s3.devkuban.com/helm-charts
    chart: simple-nginx
    targetRevision: 1.2.0
    helm:
      values: |
        # Production Environment Values for simple-nginx
        # Optimized for production workloads with proper resource allocation

        replicaCount: 3

        image:
          repository: nginx
          tag: "1.21-alpine"
          pullPolicy: IfNotPresent

        nameOverride: ""
        fullnameOverride: ""

        service:
          type: ClusterIP
          port: 80
          targetPort: 80

        # Production resource limits
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 250m
            memory: 256Mi

        # Production-specific configuration
        nodeSelector: {}
        tolerations: []

        # Pod anti-affinity for high availability
        affinity:
          podAntiAffinity:
            preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                  - key: app.kubernetes.io/name
                    operator: In
                    values:
                    - simple-nginx
                topologyKey: kubernetes.io/hostname

        # Labels for production
        podLabels:
          environment: prod
          tier: production
  destination:
    server: https://kubernetes.default.svc
    namespace: business-apps-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: ""
      kind: "Service"
      jsonPointers:
        - /spec/clusterIP
