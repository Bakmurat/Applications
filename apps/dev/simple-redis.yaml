apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simple-redis-dev
  namespace: argocd
  labels:
    app: simple-redis
    environment: dev
    team: business
spec:
  project: dev-project
  sources:
    - repoURL: http://s3.devkuban.com/helm-charts
      chart: simple-redis
      targetRevision: 1.0.0
      helm:
        valueFiles:
          - $values/values/dev/simple-redis-values.yaml
    - repoURL: https://github.com/Bakmurat/Applications.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: business-apps-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
