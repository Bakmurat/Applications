apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: business-applications
  namespace: argocd
  labels:
    team: business
    type: multi-environment
spec:
  generators:
  # Multi-environment generator
  - list:
      elements:
      - environment: dev
        project: dev-project
        namespace: business-apps-dev
        cluster: https://dev-cluster.example.com  # Replace with actual dev cluster URL
        replicaCount:
          nginx: 1
          redis: 1
        resources:
          nginx:
            cpu: "100m"
            memory: "128Mi"
          redis:
            cpu: "100m"
            memory: "128Mi"
      - environment: uat
        project: uat-project
        namespace: business-apps-uat
        cluster: https://uat-cluster.example.com  # Replace with actual UAT cluster URL
        replicaCount:
          nginx: 2
          redis: 1
        resources:
          nginx:
            cpu: "200m"
            memory: "256Mi"
          redis:
            cpu: "200m"
            memory: "256Mi"
      - environment: prod
        project: prod-project
        namespace: business-apps-prod
        cluster: https://kubernetes.default.svc  # Production cluster (current)
        replicaCount:
          nginx: 3
          redis: 2
        resources:
          nginx:
            cpu: "500m"
            memory: "512Mi"
          redis:
            cpu: "500m"
            memory: "512Mi"
  template:
    metadata:
      name: '{{environment}}-app-of-apps'
      labels:
        environment: '{{environment}}'
        team: business
        managed-by: applicationset
    spec:
      project: '{{project}}'
      source:
        repoURL: https://github.com/Bakmurat/Applications.git
        path: 'applications/{{environment}}'
        targetRevision: HEAD
      destination:
        server: '{{cluster}}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
